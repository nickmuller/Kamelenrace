<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Site.css">
	<link rel="stylesheet" href="fontawesome-free-5.10.1-web\css\all.min.css">
    <title>Kamelenrace</title>
</head>
<body class="bg-white">
    <section class="container">
		<div class="mt-5 border-bottom">
			<h1>
				Kamelenrace
				<small class="text-muted float-right">Wie gaat er bier halen?</small>
			</h1>
		</div>
		
		<div id="scoreboard" class="row my-3">
			<div class="col-md-6">
				<strong>Scoreboard</strong>
				<ol id="scoreboardlijst" class="list-group"></ol>
			</div>
			<div class="col-md-6">
				<strong>All-time scoreboard</strong>
				<ol id="alltimescoreboardlijst" class="list-group"></ol>
			</div>
		</div>
		
		<div id="info" class="alert alert-success d-none" role="alert"></div>
		<div id="verliezerinfo" class="alert alert-primary d-none" role="alert">
			<h4 class="alert-heading">Gefeliciteerd <span id="verliezer"></span>!</h4>
			<p>Jij moet bier halen! Hahaha</p>
		</div>
		
		<div class="my-3 position-relative">
			<div id="countdown"></div>
			<div id="kamelenrace"></div>
		</div>
		
        <button id="start" class="btn btn-outline-secondary">Start</button>
    </section>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="kamelenrace.js"></script>
</body>
</html>
